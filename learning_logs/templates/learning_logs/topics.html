{% extends "learning_logs/base.html" %}

{% block content %}
    <h2>Теми</h2>

    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                </h3>
            </li>
        {% empty %}
            <li><h3>Теми ще не було створено.</h3></li>
        {% endfor %}
    </ul>

    <h3><a href="{% url 'learning_logs:new_topic' %}">Додати нову тему</a></h3>
{% endblock content %}
